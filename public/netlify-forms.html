<!DOCTYPE html>
<html>
<head><title>Netlify Form Detection</title></head>
<body>
  <!-- This file is for Netlify form detection only. Never shown to users. -->
  <form name="apply" data-netlify="true" data-netlify-honeypot="bot-field" hidden>
    <input type="hidden" name="form-name" value="apply" />
    <input type="text" name="name" />
    <input type="email" name="email" />
    <input type="text" name="investment-preference" />
    <input type="text" name="min-investment" />
    <input type="text" name="max-investment" />
    <textarea name="experience"></textarea>
    <input type="text" name="bot-field" />
  </form>
</body>
</html>
